serve:
  cookies:
    same_site_mode: Lax
  admin:
    cors:
      enabled: false
  public:
    cors:
      enabled: true
      allowed_origins:
        - http://localhost:3001
        - http://localhost:3002
      allowed_methods:
        - POST
        - GET
        - PUT
        - PATCH
        - DELETE
      allowed_headers:
        - Authorization
        - Content-Type
      exposed_headers:
        - Content-Type

urls:
  self:
    issuer: http://45.141.100.7:4444
  consent: http://45.141.100.7:4455/consent
  login: http://45.141.100.7:4455/login
  logout: http://45.141.100.7:4455/logout
  identity_provider:
    publicUrl: http://45.141.100.7:4433
    url: http://45.141.100.7:4434

secrets:
  system:
    - youReallyNeedToChangeThis

oidc:
  subject_identifiers:
    supported_types:
      - pairwise
      - public
    pairwise:
      salt: youReallyNeedToChangeThis

log:
  leak_sensitive_values: true
  level: debug
